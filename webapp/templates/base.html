<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网络音乐机</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png">
    </head>
<body>

<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    </div>

{% if request.endpoint in ['main.index', 'main.admin'] %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand mb-0">
                <i class="fas fa-record-vinyl"></i> 音乐唱片
            </span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">退出登录</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}">管理员登录</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% endif %}

<main role="main">
    {% block content %}{% endblock %}
</main>

<div id="global-player-bar" class="fixed-bottom bg-dark border-top border-secondary p-2" style="display: none; z-index: 1030;">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center text-truncate me-3" style="max-width: 30%;">
            <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px; min-width: 32px;">
                <i class="fas fa-music text-white"></i>
            </div>
            <span id="player-song-title" class="text-light text-truncate">正在播放...</span>
        </div>

        <audio id="global-audio-element" controls style="width: 100%; max-width: 600px; height: 32px;"></audio>

        <button class="btn btn-link text-secondary ms-3" onclick="closePlayer()">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='lib/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/socket.io.min.js') }}"></script>

</body>
</html>
